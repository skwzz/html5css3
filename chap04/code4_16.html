<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      /* DISPLAY ATTRIBUTE
            none : 태그를 화면에서 보이지 않게 만듦
            block: 태그를 block 형식으로 지정합니다
            inline:태그를 inline 형식으로 지정합니다
            inline-block:태그를 inline-block형식으로 지정
        */

      #box {
        display: block;

        background-color: darkgray;
        width: 300px;
        height: 50px;
        margin: 10px;

        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <span>Dummy</span>
    <div id="box">
      <span>Lorem ipsum dolor sit amet</span>
    </div>
    <span>Dummy</span>
  </body>
</html>
