<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      div {
        margin: 10px;
        padding: 10px;
        width: 100px;
        height: 100px;
        border: 10px solid black;
      }

      div:first-child {
        background-color: red;
        box-sizing: content-box;
      }

      div:last-child {
        background-color: hotpink;
        box-sizing: border-box; /* width 속성과 height 속성이 테두리를 포함한 영역의 크기를 지정*/
      }

      .a {
        height: 80%;
        width: 80%;
        margin: 20px 20px;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="a"></div>
    </div>
    <div></div>
  </body>
</html>
