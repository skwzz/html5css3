<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <!--
        tr  :   표 내부 행 태그
        th  :   행 내부의 제목 셀 태그
        td  :   행 내부의 일반 셀 태그
    -->
    <table border="1">
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
      </tr>
      <tr>
        <td>Data 1</td>
        <td>Data 1</td>
      </tr>
      <tr>
        <td>Data 2</td>
        <td>Data 2</td>
      </tr>
      <tr>
        <td>Data 3</td>
        <td>Data 3</td>
      </tr>
    </table>
  </body>
</html>
