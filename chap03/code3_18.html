<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS3 Selector basic</title>
    <style>
      #header > h1 {
        color: red;
      }
      #section > h1 {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div id="haeder">
      <h1 id="title">Lorem ipsum header</h1>
      <div id="nav">NAVIGATOR</div>
    </div>
    <div id="section">
      <h1 class="title">Lorem ipsum section</h1>
      <p>Lorem ipsum dolor sit amet</p>
    </div>
  </body>
</html>
