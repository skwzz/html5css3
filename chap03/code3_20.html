<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      h1 + h2 {
        color: red;
      }

      h1 ~ h2 {
        background-color: cornflowerblue;
      }
    </style>
  </head>
  <!--
      선택자A + 선택자B :   선택자A 바로 뒤에 있는 선택자B를 선택
      선택자A ~ 선택자B :   선택자A 뒤에 위치하는 선택자 B를 선택
  -->
  <body>
    <h1>Header - 1</h1>
    <h2>Header - 2</h2>
    <h2>Header - 2</h2>
    <h2>Header - 2</h2>
    <h2>Header - 2</h2>
    <h2>Header - 2</h2>
    <h2>Header - 2</h2>
  </body>
</html>
