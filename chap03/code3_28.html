<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      h1:first-of-type {
        color: red;
      }
      h2:first-of-type {
        color: blue;
      }
      h3:first-of-type {
        color: green;
      }
    </style>
  </head>
  <body>
    <!--
        :first-of-type   :   형제 관계 중에서 첫 번째로 등장하는 특정 태그를 선택
        :last-of-type    :   형제 관계 중에서 마지막으로 등장하는 특정 태그를 선택
        :nth-of-type(수열):  형제 관계 중에서 앞에서 수열 번째로 등장하는 특정 태그를 선택
        :nth-last-of-type(수열):형제 관계 중에서 마지막에서 수열 번째로 등장하는 특정 태그를 선택
    -->
    <h1>Header - 1</h1>
    <h2>Header - 2</h2>
    <h3>Header - 3</h3>
    <h3>Header - 3</h3>
    <h2>Header - 2</h2>
    <h1>Header - 1</h1>
  </body>
</html>
